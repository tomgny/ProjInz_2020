<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>List of questions</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main-content">
		<div class="header">
			<div class="title">
				<a href="home.html"><h1>List of questions</h1></a>
			</div>
			<div class="menu">
				<a href="home.html">Home</a>
				<a href="add.html">Add</a>
				<a href="panel.html">Panel</a>
				<form action="" method="POST">
					<input type="submit" value="Wyloguj" />
				</form>
			</div>
		</div>
		<div class="page-content">
			<div class="add-options">
				<a class="active" href="show-questionnaire.html">Show list of questionnaires</a>
				<a href="show-quest.html">Show list of questions</a>
			</div>
			<div class="data-title">
				<h2> List </h2>
			</div>
			<div class="data">
				<table>
					<tr>
						<th>Id</th>
						<th>Title</th>
					</tr>
					<c:forEach var="tempQuest" items="${questions}">
					
						<c:url var="addAnswer" value="/answer/addAnswer">
							<c:param name="questionId" value="${tempQuest.id}"/>
							<c:param name="questionnaireId" value="${param.questionnaireId}"/>
						</c:url>
						<!-- construct an "update" link with customer id -->
						<tr>
							<td>${tempQuest.id}</td>
							<td>${tempQuest.title}</td>		
							<td><a href="${addAnswer}">Dodaj odpowiedz</a></td>	
						</tr>
						
					</c:forEach>	
				</table>
			</div>
		</div>	
	</div>
</body>
</html>
